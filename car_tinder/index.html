<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Car Swipe</title>
  <header>
    <p>Swipe to find your perfect car!</p>
    <nav style="margin-top: 10px;">
      <a href="liked_cars_page" style="
        display: inline-block; 
        background: #4CAF50; 
        color: white; 
        padding: 10px 15px; 
        text-decoration: none; 
        border-radius: 5px; 
        font-size: 16px;">
        View Liked Cars
      </a>
    </nav>
  </header>
  
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background: #f9f9f9;
    }

    header {
      background: #4CAF50;
      color: white;
      padding: 15px;
      text-align: center;
    }

    .container {
      padding: 20px;
    }

    .swipe-container {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 70vh;
    }

    .card {
      width: 300px;
      border: 1px solid #ccc;
      border-radius: 10px;
      overflow: hidden;
      background: white;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
      position: relative;
    }

    .card video {
      width: 100%;
      height: 200px;
      object-fit: cover;
    }

    .card .info {
      padding: 15px;
    }

    .card .info h2 {
      margin: 0;
      font-size: 20px;
    }

    .card .info p {
      margin: 5px 0;
      color: #555;
    }

    .actions {
      display: flex;
      justify-content: space-between;
      padding: 10px;
      background: #f4f4f4;
    }

    .actions button {
      width: 48%;
      padding: 10px;
      font-size: 16px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    .actions .like {
      background: #4CAF50;
      color: white;
    }

    .actions .pass {
      background: #f44336;
      color: white;
    }

    footer {
      background: #333;
      color: white;
      padding: 10px;
      text-align: center;
      position: fixed;
      bottom: 0;
      width: 100%;
    }

    form {
      margin: 20px 0;
      background: #fff;
      padding: 15px;
      border: 1px solid #ccc;
      border-radius: 5px;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
    }

    form input, form select, form button {
      width: 100%;
      margin: 10px 0;
      padding: 10px;
      font-size: 16px;
    }

    form button {
      background: #4CAF50;
      color: white;
      border: none;
      cursor: pointer;
    }

    form button:hover {
      background: #45a049;
    }
  </style>
</head>
<body>


  <div class="container">
    <!-- Car Swipe Section -->
    <div class="swipe-container">
      <div class="card">
        <video src="car-video.mp4" controls></video>
        <div class="info">
          <h2>2022 Tesla Model Y</h2>
          <p>Price: $55,000</p>
          <p>Mileage: 10,000 miles</p>
          <p>Location: Los Angeles, CA</p>
        </div>
        <div class="actions">
          <button class="pass">Pass</button>
          <button class="like">Like</button>
        </div>
      </div>
    </div>

    <!-- User Preferences Form -->
    <form id="preferences-form">
      <h3>Set Your Preferences</h3>
      <label for="make">Preferred Make</label>
      <select id="make">
        <option value="">Any</option>
        <option value="Tesla">Tesla</option>
        <option value="Toyota">Toyota</option>
        <option value="Ford">Ford</option>
        <option value="BMW">BMW</option>
      </select>

      <label for="budget">Max Budget</label>
      <input type="number" id="budget" placeholder="Enter maximum budget">

      <label for="radius">Search Radius (miles)</label>
      <input type="number" id="radius" placeholder="Enter search radius">

      <button type="submit">Save Preferences</button>
    </form>

  <footer>
    <p>&copy; 2024 CarSwipe. All rights reserved.</p>
  </footer>

  <script>
    // Placeholder for future JavaScript functionality
    // Matching and data storage will be added here later
    document.querySelectorAll('.actions button').forEach(button => {
      button.addEventListener('click', (e) => {
        if (e.target.classList.contains('like')) {
          alert('You liked the car!');
        } else {
          alert('You passed on the car.');
        }
      });
    });

    document.getElementById('preferences-form').addEventListener('submit', (e) => {
      e.preventDefault();
      alert('Preferences saved!');
    });
  </script>
</body>
</html>
